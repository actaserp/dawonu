<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader"></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box"></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;


        let columns = [
            {binding: 'id', header: '번호', width: 100, align: 'center'},
            {binding: 'material_type', header: '품목구분', width: 200, align: 'center'},
            {binding: 'material_group_code', header: '품목그룹코드', width: 300, align: 'center'},
            {binding: 'material_group_name', header: '품목그룹명', width: '*', align: 'center'}
        ];

        document.readyState === 'complete' ? init() : window.onload = init;

        function init() {
            let data2 = [];
            let mat_grp = $('#txtMatgrp').val();
            let mat_type = $('#cboMaterialType').val();

            $.ajax({
                url: '/api/definition/material_group/read',
                type: 'GET',
                data: {
                    'mat_grp': mat_grp,
                    'mat_type': mat_type,
                    spjangcd: sessionStorage.getItem('spjangcd'),
                },
                async: false,
                success: function (data) {
                    data2 = data.data;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_count data:', textStatus, errorThrown);
                }
            })

            viewdata = new wijmo.collections.CollectionView(data2);

            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                isReadOnly: true,
                itemsSource: viewdata
            });

            theGrid.hostElement.addEventListener('dblclick', function (e) {
                let selectedItem = theGrid.selectedItems[0];

                document.getElementById('id').value = selectedItem.id;
                let materialSelect = document.getElementById('material_type');
                if (materialSelect) {
                    for (let i = 0; i < materialSelect.options.length; i++) {
                        if (materialSelect.options[i].text === selectedItem.material_type) {
                            materialSelect.options[i].selected = true;
                            break;
                        }
                    }
                }
                document.getElementById('material_group_code').value = selectedItem.material_group_code;
                document.getElementById('material_group_name').value = selectedItem.material_group_name;

                setButtonState();
            });

            theGrid.rowHeaders.columns.splice(0, 1);
            /*  new FlexGridContextMenu(theGrid);*/

        }

        function setButtonState() {
            //let pk = $('unitForm').find('#id').val();
            //let pk = this.grid.getList('selected');
            let pk = $('#id').val();
            $('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                $('#btnDel').prop('disabled', false);

                $('#materialGroupForm input').each(function () {
                    $(this).prop('disabled', false);
                });

                $('#materialGroupForm select').each(function () {
                    $(this).prop('disabled', false);
                });
            } else {
                $('#btnDel').prop('disabled', true);
            }
        }


        function searchMainData() {

            let mat_grp = $('#txtMatgrp').val();
            let mat_type = $('#cboMaterialType').val();

            $.ajax({
                url: '/api/definition/material_group/read',
                type: 'GET',
                data: {
                    'mat_grp': mat_grp,
                    'mat_type': mat_type,
                    spjangcd: sessionStorage.getItem('spjangcd'),
                },
                success: function (result) {
                    if (result.success) {
                        grid_binding(result.data);
                    } else {
                        console.log("Error occurred");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });

            $('#materialGroupForm')[0].reset();
            $('#materialGroupForm').find('#id').val('');

            $('#detail_box').find('input, select').each(function () {
                if (!$(this).is(':disabled')) {
                    $(this).attr('disabled', 'disabled');
                }
            });

            //_this.setButtonDisable(false, true, true);
            setButtonState();

        }

        function grid_binding(data) {

            let formattedData = data.map(item => ({
                id: item.id,
                material_type: item.material_type,
                material_group_code: item.material_group_code,
                material_group_name: item.material_group_name
            }));

            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;

            columns.forEach(colDef => {
                let col = new wijmo.grid.Column(colDef);
                theGrid.columns.push(col);
            });

            viewdata = new wijmo.collections.CollectionView(formattedData);

            theGrid.itemsSource = viewdata;
            theGrid.refresh();

        }

        function saveMaterialGroup() {
            let url = '/api/definition/material_group/save';
            let validate = true;
            let $target = null;
            //let url = '/api/definition/unit?action=save';

            //let data = $('#unitForm').serialize();
            let data = FormUtil.extractForm($('#materialGroupForm'));

            // 필수입력 check routine
            if (!data.material_type) {
                Alert.alert('', '품목구분을 선택해주세요.');
                $('#materialGroupForm #material_type').focus();
                return false;
            } else if (!data.material_group_code) {
                Alert.alert('', '품목그룹 코드를 입력해주세요.');
                $('#materialGroupForm #material_group_code').focus();
                return false;
            } else if (!data.material_group_name) {
                Alert.alert('', '품목그룹 명를 입력해주세요.');
                $('#materialGroupForm #material_group_name').focus();
                return false;
            }

            Alert.confirm('', '저장하시겠습니까?', function () {
                let fnSuccess = function (result) {
                    if (result.success) {
                        Alert.alert('', '저장되었습니다');
                        searchMainData(); // 저장 후 데이터 갱신
                    } else {
                        Alert.alert('저장 실패', result.message);
                        console.error('저장 실패:', result.message);
                    }
                };
                // 데이터 저장 요청
                AjaxUtil.postAsyncData(url, data, fnSuccess);
            });

            $('#detail_box').find('input, select').each(function () {
                if ($(this).is(':required')) {
                    if (!$(this).val()) {
                        validate = false;
                        $target = $(this);
                        return false;
                    }
                }
            });

        }

        function deleteMaterialGroup() {
            let url = '/api/definition/material_group/delete';
            let id = $('#materialGroupForm').find('#id').val();
            let data = {'id': id};

            Alert.confirm('', '삭제하시겠습니까?', function () {
                let fnSuccess = function (result) {
                    if (result.success) {
                        Alert.alert('', '삭제되었습니다');
                        searchMainData(); // 저장 후 데이터 갱신
                    } else {
                        Alert.alert('삭제 실패', result.message);
                        console.error('저장 실패:', result.message);
                    }
                };
                // 데이터 저장 요청
                AjaxUtil.postAsyncData(url, data, fnSuccess);
            });

        }

        $(document.body).ready(function (e) {
            setButtonState();

            AjaxUtil.fillSelectOptions($('#cboMaterialType'), 'system_code', 'all', false, 'mat_type');
            AjaxUtil.fillSelectOptions($('#material_type'), 'system_code', 'choose', false, 'mat_type');


            // 검색버튼
            $('#btnSearch').click(function (e) {
                searchMainData();
            });

            // 엔터키 검색
            $('#txtMatgrp').on('keypress', function (e) {
                if (event.keyCode == 13) {
                    searchMainData();
                }
            });

            // 신규버튼
            $('#btnNew').click(function (e) {

                $('#materialGroupForm')[0].reset();
                $('#materialGroupForm').find('#id').val('');

                $('#detail_box').find('input, select').each(function () {
                    if ($(this).is(':disabled')) {
                        $(this).removeAttr('disabled');
                    }
                });

                //page.setButtonDisable(true, false, true);
                setButtonState();
            });

            // 저장버튼
            $('#btnSave').click(function (e) {
                saveMaterialGroup();
            });

            // 삭제버튼
            $('#btnDel').click(function (e) {
                deleteMaterialGroup();
            });

            // 중분류 등록 버튼 클릭
            $('#btnUserCode').click(function (e) {
                let grid = wijmo.Control.getControl('#theGrid'); // 메인 그리드
                let selection = grid.selection;

                if (selection.row > -1) {
                    let item = grid.rows[selection.row].dataItem;

                    if (!item || !item.id) {
                        Alert.alert('', "품목그룹(대분류)을 먼저 선택해주십시오.");
                        return;
                    }

                    // ✅ 팝업 내용 렌더링
                    let content = tmpl('UserCodeTemplate', {});
                    let $content = $(content);

                    let modalContainer = new PopupDraggable('중분류 등록');
                    modalContainer.open({ width: 850, height: 590, $content });

                    // ✅ 팝업 DOM 안에서 값 바인딩
                    $content.find('#parentName').val(item.material_group_name);
                    $content.find('#parentId').val(item.usercode_id); // hidden 값 세팅

                    // ✅ 닫기 버튼
                    $content.find('#modal-close-button').off('click').on('click', function () {
                        modalContainer.close();
                    });

                    // ✅ 그리드 생성
                    let userCodeGrid = new wijmo.grid.FlexGrid('#userCode-grid', {
                        autoGenerateColumns: false,
                        isReadOnly: true,
                        selectionMode: wijmo.grid.SelectionMode.Row,
                        headersVisibility: wijmo.grid.HeadersVisibility.Column,
                        columns: [
                            { binding: 'id', header: '번호', width: 80, align: 'center', visible: false },
                            { binding: 'code', header: '중분류코드', width: 200, align: 'center' },
                            { binding: 'value', header: '중분류명', width: '*', align: 'center' },
                            { binding: 'description', header: '설명', width: '*', align: 'center' },
                            // { binding: 'description', header: '설명', width: '*', align: 'center' }
                        ]
                    });

                    // ✅ 더블클릭 이벤트 - 선택한 값 바인딩
                    userCodeGrid.hostElement.addEventListener('dblclick', function (e) {
                        let ht = userCodeGrid.hitTest(e);

                        if (ht.cellType === wijmo.grid.CellType.Cell) {
                            let selectedItem = userCodeGrid.rows[ht.row].dataItem;

                            if (selectedItem) {
                                $content.find('#midCode').val(selectedItem.code);          // 중분류 코드
                                $content.find('#midName').val(selectedItem.value);         // 중분류 명
                                $content.find('#midDescript').val(selectedItem.description || ''); // 설명
                                $content.find('#isUsed').prop('checked', selectedItem._status === 'y'); // 사용여부 체크박스
                                $content.find('#201id').val(selectedItem.id);
                            }
                        }
                    });

                    // ✅ 데이터 로드 함수
                    function loadUserCodes(parentId) {
                        let url = '/api/definition/material_group/userCodeList';
                        let data = { parent_id: parentId };

                        AjaxUtil.getAsyncData(url, data, function (res) {
                            if (res.success) {
                                userCodeGrid.itemsSource = res.data || [];
                            } else {
                                Alert.alert('오류', res.message || '중분류 데이터를 불러오지 못했습니다.');
                            }
                        });
                    }
                    // ✅ 최초 로드: 선택한 대분류 id 기반
                    loadUserCodes(item.usercode_id);

                    $content.find('#btnUserCodeSave').off('click').on('click', function () {
                        let data = {
                            id: $content.find('#201id').val() || null,
                            parent_id: $content.find('#parentId').val(),
                            code: $content.find('#midCode').val(),
                            value: $content.find('#midName').val(),
                            description: $content.find('#midDescript').val(),
                            status: $content.find('#isUsed').is(':checked') ? 'y' : 'n'
                        };

                        if (!data.code || !data.value) {
                            Alert.alert('', '중분류 코드와 명은 필수입니다.');
                            return;
                        }

                        Alert.confirm('', '저장하시겠습니까?', function () {
                            AjaxUtil.postAsyncData('/api/definition/material_group/saveUserCode', data, function (res) {
                                if (res.success) {
                                    Alert.alert('', '저장되었습니다.');
                                    loadUserCodes(data.parent_id); // ✅ 저장 후 목록 갱신
                                    clearForm();
                                } else {
                                    Alert.alert('오류', res.message || '저장 실패');
                                }
                            });
                        });
                    });

                    // ✅ 삭제 버튼 이벤트
                    $content.find('#btnDelete').off('click').on('click', function () {
                        let selected = userCodeGrid.collectionView.currentItem;
                        if (!selected) {
                            Alert.alert('', '삭제할 중분류를 선택해주세요.');
                            return;
                        }

                        Alert.confirm('', `'${selected.value}' 중분류를 삭제하시겠습니까?`, function () {
                            AjaxUtil.postAsyncData('/api/definition/material_group/deleteUserCode', { id: selected.id }, function (res) {
                                if (res.success) {
                                    Alert.alert('', '삭제되었습니다.');
                                    loadUserCodes(selected.parentId); // ✅ 삭제 후 목록 갱신
                                    clearForm();
                                } else {
                                    Alert.alert('오류', res.message || '삭제 실패');
                                }
                            });
                        });
                    });

                    // ✅ 입력폼 초기화
                    function clearForm() {
                        $content.find('#201id').val('');
                        $content.find('#midCode').val('');
                        $content.find('#midName').val('');
                        $content.find('#midDescript').val('');
                        $content.find('#isUsed').prop('checked', false);
                    }

                } else {
                    Alert.alert('', "선택된 행이 없습니다.");
                }
            });


        });



    </script>
