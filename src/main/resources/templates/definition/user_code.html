  <script type="text/javascript">

    var theGrid;
    var viewdata;
    var theGrid2;
    var viewdata2;
    var theGrid3;
    var viewdata3;
    let csrfToken = $("[name=_csrf]").val();
    var selectedItem; // 전역 변수로 선택한 항목을 저장
    var menuGroupName;

    /* const modal2 = document.querySelector('.modal2');
     const modalOpen = document.querySelector('.modal_btn');
     const modalClose = document.querySelector('.close_btn');*/

    /* //열기 버튼을 눌렀을 때 모달팝업이 열림
     modalOpen.addEventListener('click', function () {
         //display 속성을 block로 변경
         modal2.style.display = 'block';
     });
     //닫기 버튼을 눌렀을 때 모달팝업이 닫힘
     modalClose.addEventListener('click', function () {
         //display 속성을 none으로 변경
         modal2.style.display = 'none';
     });*/


    document.readyState === 'complete' ? init() : window.onload = init;

    <!-- 초반 페이지 진입시 그리드 바인딩 끝-->

    let selectedRowIndex = null;  // 선택된 행 인덱스 저장
    let selectedColumnIndex = null;  // 선택된 열 인덱스 저장

    function init() {
      // 2차공정 상위코드 셀렉트 박스 초기화
      AjaxUtil.fillSelectOptions($('#parent_id2'), 'user_code', 'choose', '', 'JFLAG');
      AjaxUtil.fillSelectOptions($('#parentCode2'), 'user_code', 'all', '', 'JFLAG');

      getCodeListFirst();
      getCodeListSecond();
      getCodeListThird();
    }

    // 1차공정 조회
    function getCodeListFirst() {
      let data2 = [];
      let txtCode = $('#txtCode1').val();

      $.ajax({
        url: '/api/definition/code/readFirst',
        type: 'GET',
        data: {
          'txtCode': txtCode,
        },
        async: false,
        success: function (data) {
          /*    console.log('wijmo', data.data);*/
          data2 = data.data;
        }
      })

      // 데이터 배열이 작을경우 여러 개의 빈 객체 추가
      let emptyRowsCount = 12;  // 원하는 빈 행의 수
      if (data2.length < emptyRowsCount) {
        for (let i = 0; i < emptyRowsCount - data2.length; i++) {
          data2.push({});
        }
        /*   console.log('Grid initialized with empty data.');*/
      }

      viewdata = new wijmo.collections.CollectionView(data2);

      // 데이터 그리드에 바인딩
      theGrid = new wijmo.grid.FlexGrid('#theGrid', {
        autoGenerateColumns: false,
        showMarquee: true,
        columns: [
          { binding: 'aid', header: 'AID', align: 'left', width: "*", visible: false},
          { binding: 'agropcd', header: '코드', align: 'left', width: "*", isReadOnly: true },
          { binding: 'agroupnm', header: '분류명', align: 'left', width: "*" },
          { binding: 'Astatus', header: 'A 사용여부', align: 'left', width: "*", visible: true },
          { binding: 'ADescription', header: 'A설명', align: 'left', width: "*", visible: true }
        ],
        itemsSource: viewdata,
        isReadOnly: true,
      });

      theGrid.selectionChanged.addHandler(function (s, e) {
        selectedRowIndex = s.selection.row; // 선택된 행 인덱스
        selectedColumnIndex = s.selection.col; // 선택된 열 인덱스

        // 선택된 행 인덱스가 유효한지 확인
        if (
                selectedRowIndex < 0 ||
                selectedRowIndex >= s.rows.length ||
                selectedColumnIndex < 0 ||
                selectedColumnIndex >= theGrid.columns.length
        ) {
          return; // 선택된 행이나 열이 유효하지 않은 경우 함수를 종료
        }

        let selectedItem = s.rows[selectedRowIndex]?.dataItem; // 선택된 행의 데이터

        /*  console.log(JSON.stringify(selectedItem, null, 2) + " 선택된 셀 정보확인");*/

        // 선택된 항목과 선택된 셀의 바인딩을 확인
        if (selectedItem) {
          $('#id1').val(selectedItem.aid || '');
          $('#code1').val(selectedItem.agropcd || '');
          $('#name1').val(selectedItem.agroupnm || '');
          $('#description1').val(selectedItem.adescription || '');
          // $('#parent_name').val(''); // 상위코드는 비웁니다
          // A 그룹 체크박스 상태 반영
          $('#status1').prop('checked', selectedItem.astatus === 'y');
        }
      });

      theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기

      new FlexGridContextMenu(theGrid);
      theGrid.downloadFileName = '1차공정';
    }
    // 2차공정 조회
    function getCodeListSecond() {
      let data2 = [];
      let txtCode = $('#txtCode2').val();
      let parentCode = $('#parentCode2').val();

      $.ajax({
        url: '/api/definition/code/readSecond',
        type: 'GET',
        data: {
          'txtCode': txtCode,
          'parentCode': parentCode
        },
        async: false,
        success: function (data) {
          /*    console.log('wijmo', data.data);*/
          data2 = data.data;
        }

        for (let i = 0; i < emptyRowsCount - data2.length; i++) {
          data2.push({});

        /*   console.log('Grid initialized with empty data.');*/
      }

      viewdata2 = new wijmo.collections.CollectionView(data2);

      // 데이터 그리드에 바인딩
      theGrid2 = new wijmo.grid.FlexGrid('#theGrid2', {
        autoGenerateColumns: false,
        showMarquee: true,
        columns: [
          { binding: 'bid', header: 'BID', align: 'left', width: "*", visible: false},
          { binding: 'parent_code', header: '상위공정코드', align: 'left', width: "*", visible: true},
          { binding: 'parent_name', header: '상위공정명', align: 'left', width: "*", visible: true},
          { binding: 'bgropcd', header: '코드', align: 'left', width: "*", isReadOnly: true },
          { binding: 'bgroupnm', header: '분류명', align: 'left', width: "*" },
          { binding: 'Bstatus', header: '사용여부', align: 'left', width: "*", visible: true },
          { binding: 'BDescription', header: '설명', align: 'left', width: "*", visible: true }
        ],
        itemsSource: viewdata2,
        isReadOnly: true,
      });

      theGrid2.selectionChanged.addHandler(function (s, e) {
        selectedRowIndex = s.selection.row; // 선택된 행 인덱스
        selectedColumnIndex = s.selection.col; // 선택된 열 인덱스

        // 선택된 행 인덱스가 유효한지 확인

          $('#parent_id2').val(''); // 상위코드는 비웁니다
